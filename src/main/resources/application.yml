server:
  port: 8080
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/PlanIt?serverTimezone=Asia/Seoul
    username: # your_db_user
    password: # your_db_password
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true